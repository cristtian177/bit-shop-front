<div class="card bg-dark-gray rounded m-3" style=" width: 18rem; ">

    <img src="{{this.image}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ this.title }}</h5>
      <p class="card-text">
        {{this.description}}
      </p>

      <a 
        (click)="this.buy()" 
        class="btn {{this.btnColor}} text-white"
        >{{this.btnText}}
      </a>

    </div>
  </div>
